# Setup
title: The Jungle Book
description: A blog for programming
url: https://qifanwang.github.io
avatar: /images/avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /images/bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: 0
  card: summary
logo: logo.png
social:
  name: Qifan Wang
  links:
#    - https://twitter.com
    - https://github.com/qifanwang/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Qifan Wang
  url: https://github.com/qifanwang/
  email: qifan_wang2021@163.com
